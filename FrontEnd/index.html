<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определитель болезней растений</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center py-10">
    <div class="bg-white p-8 rounded-xl shadow-lg max-w-md w-full">
        <h1 class="text-2xl font-bold text-green-700 mb-6 text-center">Диагностика растений</h1>
        
        <div class="mb-6">
            <label class="block mb-2 text-sm font-medium text-gray-900">Загрузите фото листа</label>
            <input type="file" id="imageInput" accept="image/*" 
                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
        </div>

        <button onclick="uploadImage()" 
                class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200 font-bold">
            Проанализировать
        </button>

        <div id="result" class="mt-8 hidden">
            <h2 class="text-lg font-semibold border-b pb-2 mb-4">Результат анализа:</h2>
            <p class="text-gray-700">Диагноз: <span id="diseaseName" class="font-bold text-red-600"></span></p>
            <p class="text-gray-700">Уверенность: <span id="confidence" class="font-bold"></span></p>
            
            <div class="mt-4 bg-gray-50 p-3 rounded text-xs text-gray-500">
                <p>Другие варианты:</p>
                <ul id="allPredictions" class="list-disc ml-4 mt-1"></ul>
            </div>
        </div>

        <div id="loader" class="hidden mt-4 text-center text-green-600 font-medium">
            Анализирую изображение нейросетью...
        </div>
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageInput');
            const resultDiv = document.getElementById('result');
            const loader = document.getElementById('loader');
            
            if (fileInput.files.length === 0) {
                alert('Пожалуйста, выберите файл');
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            loader.classList.remove('hidden');
            resultDiv.classList.add('hidden');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    document.getElementById('diseaseName').innerText = data.disease;
                    document.getElementById('confidence').innerText = data.confidence;
                    
                    const list = document.getElementById('allPredictions');
                    list.innerHTML = '';
                    for (const [name, prob] of Object.entries(data.all_predictions)) {
                        const li = document.createElement('li');
                        li.innerText = `${name}: ${prob}`;
                        list.appendChild(li);
                    }

                    resultDiv.classList.remove('hidden');
                } else {
                    alert('Ошибка: ' + data.detail);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Произошла ошибка при отправке файла');
            } finally {
                loader.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
